<div class="col-md-12" *ngIf="!loaded">
  <div *ngIf="!loaded" class="text-center">
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
  </div>
</div>

<div class="game-block col-md-12" *ngIf="loaded">
  <div class="row">
    <img src="{{ getGameAvatarLink() }}" width="100" height="100" />
    <a
      class="title"
      href="https://github.com/{{ game.full_name }}"
      target="_blank"
      >{{ game.full_name }}</a
    >
  </div>

  <div class="downloads">
    <h4 class="row">Downloads:</h4>
    <a
      class="download-link row"
      href="{{ download_link.link }}"
      [ngSwitch]="download_link.platform"
      *ngFor="let download_link of game.download_links"
    >
      <span *ngSwitchCase="'linux'"
        ><fa-icon [icon]="faLinux" class="dl-icon">Linux</fa-icon> Linux</span
      >
      <div *ngSwitchCase="'windows'">
        <fa-icon [icon]="faWindows" class="dl-icon">Windows</fa-icon>Windows
      </div>
      <div *ngSwitchCase="'windows-portable'">
        <fa-icon [icon]="faWindows" class="dl-icon">Windows-Portable</fa-icon
        >Windows Portable
      </div>
    </a>
    <!-- <a class="download-link row" href="https://github.com/{{ game.full_name }}">
      <fa-icon [icon]="faGithub" class="dl-icon">Github</fa-icon>Github
    </a> -->
    <!-- <div class="row log">
      <a href="http://logs.springrts.com/tags/{{ game.name }}/">User logs</a>
    </div> -->
  </div>
</div>
