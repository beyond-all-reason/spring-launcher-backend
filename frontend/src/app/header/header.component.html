<mat-toolbar color="primary">
  <a routerLink="/">Spring Launcher</a>
  <a routerLink="/game/add" *ngIf="user !== null">Add game</a>
  <span class="spacer"></span>

  <a mat-button
     routerLink="/auth"
     routerLinkActive="mat-accent"
     *ngIf="user === null">
     Login
  </a>
  <span *ngIf="user !== null">
    <img [src]="user.github_avatar_url" style="max-width: 50px">
    {{ user.nick }}
  </span>

</mat-toolbar>
